<div class="row">
  <div class="col s6">
      <p>Lista de Alunos</p>
      <div class="collection">
        <a href="#!" class="collection-item" *ngFor="let aluno of alunos" 
                  [routerLink]="[ aluno.id ]">{{ aluno.nome }}</a>    
      </div>
      <a *ngIf="disableEdit" class="waves-effect waves-light btn" (click)="criarAluno()" >Novo</a>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>
