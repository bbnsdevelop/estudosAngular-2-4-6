<div class="row">
    <div class="col s10">
      <h5>Login</h5>
      <h6 *ngIf="showBemVindo" >Bem vindo {{usuario.nome}}</h6>
    </div>
      
</div>
<div *ngIf="showForms">
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="usuario.nome" type="text" id="login" class="validate">
        <label class="validate" for="login">Usu√°rio</label>
      </div>
    </div>
    <div class="row">
        <div class="input-field col s12">
          <input [(ngModel)]="usuario.senha" type="password" id="password" class="validate">
          <label class="validate" for="password">Senha</label>
        </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" type="submit" name="action" (click)="login()">Login
          <i class="material-icons right"></i>
        </button>
      </div>
    </div>
</div>
