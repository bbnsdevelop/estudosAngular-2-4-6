<form #formu="ngForm" (ngSubmit)="onSubmit(formu)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaClassErro(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
        required min="3" max="20" #nome="ngModel">
      <compo-control [mostraErro]="varificaValidTouched(nome)" msgErro="Nome é um campo obrigatório"></compo-control>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaClassErro(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="emial" [(ngModel)]="usuario.email"
        required email #email="ngModel">
      <compo-control [mostraErro]="varificaValidTouched(email)" msgErro="Email é um campo obrigatório"></compo-control>
    </div>
  </div>
  <div ngModelGroup="endereco">


    <div class="form-group">
      <div class="col-md-3" [ngClass]="aplicaClassErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input class="form-control" type="text" id="cep" name="cep" ngModel required #cep="ngModel" />
        <compo-control [mostraErro]="varificaValidTouched(cep)" msgErro="Cep é um campo obrigatório"></compo-control>

      </div>
      <div class="col-md-3" [ngClass]="aplicaClassErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input class="form-control" type="text" id="numero" name="numero" ngModel required #numero="ngModel" />
        <compo-control [mostraErro]="varificaValidTouched(numero)" msgErro="Número é um campo obrigatório"></compo-control>

      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input class="form-control" type="text" id="complemento" name="complemento" ngModel #complemento="ngModel" />
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaClassErro(rua)">
      <div class="col-sm-12">
        <label for="rua" class="control-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input type="text" class="form-control" id="rua" placeholder="Rua" name="rua" readonly ngModel required #rua="ngModel">
        <compo-control [mostraErro]="varificaValidTouched(rua)" msgErro="Rua é um campo obrigatório"></compo-control>

      </div>
    </div>
    <div class="form-group">
      <div class="col-md-5" [ngClass]="aplicaClassErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input class="form-control" type="text" id="bairro" name="bairro" readonly ngModel required #bairro="ngModel" />
        <compo-control [mostraErro]="varificaValidTouched(bairro)" msgErro="Bairro é um campo obrigatório"></compo-control>

      </div>
      <div class="col-md-4" [ngClass]="aplicaClassErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input class="form-control" type="text" id="cidade" name="cidade" readonly ngModel required #cidade="ngModel" />
        <compo-control [mostraErro]="varificaValidTouched(cidade)" msgErro="Cidade é um campo obrigatório"></compo-control>

      </div>
      <div class="col-md-3" [ngClass]="aplicaClassErro(estado)">
        <label for="estado" class="control-label">Estado</label>
        <input class="form-control" type="text" id="estado" name="estado" readonly ngModel required #estado="ngModel" />
        <compo-control [mostraErro]="varificaValidTouched(estado)" msgErro="Estado é um campo obrigatório"></compo-control>

      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" [disabled]="!formu.valid">Submit</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <form-debug [form]="formu"></form-debug>
    </div>
  </div>
</form>
