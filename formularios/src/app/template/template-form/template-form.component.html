<form #formu="ngForm" (ngSubmit)="onSubmit(formu)" class="form-horizontal">
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched" [class.has-feedback]="!nome.valid && nome.touched">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome" [(ngModel)]="usuario.nome"
        required min="3" max="20" #nome="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!nome.valid && nome.touched"></span>
      <span id="nome" class="sr-only" *ngIf="!nome.valid && nome.touched">(error)</span>
      <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        Nome é um campo obrigatório
      </div>
    </div>
  </div>
  <div class="form-group" [class.has-error]="!email.valid && email.touched" [class.has-feedback]="!email.valid && email.touched">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" name="emial" [(ngModel)]="usuario.email"
        required email #email="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!email.valid && email.touched"></span>
      <span id="email" class="sr-only" *ngIf="!email.valid && email.touched">(error)</span>
      <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        Email é um campo obrigatório
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-3" [class.has-error]="!cep.valid && cep.touched" [class.has-feedback]="!cep.valid && cep.touched">
      <label for="cep" class="control-label">CEP</label>
      <input class="form-control" type="text" id="cep" name="cep" ngModel required #cep="ngModel" />
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cep.valid && cep.touched"></span>
      <span class="sr-only" *ngIf="!cep.valid && cep.touched">(error)</span>
      <div *ngIf="!cep.valid && cep.touched" class="alert alert-danger" role="alert">
        Cep é um campo obrigatório
      </div>
    </div>
    <div class="col-md-3" [class.has-error]="!numero.valid && numero.touched" [class.has-feedback]="!numero.valid && numero.touched">
      <label for="numero" class="control-label">Número</label>
      <input class="form-control" type="text" id="numero" name="numero" ngModel required #numero="ngModel" />
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!numero.valid && numero.touched"></span>
      <span class="sr-only" *ngIf="!numero.valid && numero.touched">(error)</span>
      <div *ngIf="!numero.valid && numero.touched" class="alert alert-danger" role="alert">
        Número é um campo obrigatório
      </div>
    </div>
    <div class="col-md-6">
      <label for="complemento" class="control-label">Complemento</label>
      <input class="form-control" type="text" id="complemento" name="complemento" ngModel #complemento="ngModel" />
    </div>
  </div>
  <div class="form-group" [class.has-error]="!rua.valid && rua.touched" [class.has-feedback]="!rua.valid && rua.touched">
    <div class="col-sm-12">
      <label for="rua" class="control-label">Rua</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="rua" placeholder="Rua" name="rua" readonly ngModel required #rua="ngModel">

      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!rua.valid && rua.touched"></span>
      <span id="rua" class="sr-only" *ngIf="!rua.valid && rua.touched">(error)</span>
      <div *ngIf="!rua.valid && rua.touched" class="alert alert-danger" role="alert">
        Rua é um campo obrigatório
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-5" [class.has-error]="!bairro.valid && bairro.touched" [class.has-feedback]="!bairro.valid && bairro.touched">
      <label for="bairro" class="control-label">Bairro</label>
      <input class="form-control" type="text" id="bairro" name="bairro" readonly ngModel required #bairro="ngModel" />
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!bairro.valid && bairro.touched"></span>
      <span class="sr-only" *ngIf="!bairro.valid && bairro.touched">(error)</span>
      <div *ngIf="!bairro.valid && bairro.touched" class="alert alert-danger" role="alert">
        Bairro é um campo obrigatório
      </div>
    </div>
    <div class="col-md-4" [class.has-error]="!cidade.valid && cidade.touched" [class.has-feedback]="!cidade.valid && cidade.touched">
      <label for="cidade" class="control-label">Cidade</label>
      <input class="form-control" type="text" id="cidade" name="cidade" readonly ngModel required #cidade="ngModel" />
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!cidade.valid && cidade.touched"></span>
      <span class="sr-only" *ngIf="!cidade.valid && cidade.touched">(error)</span>
      <div *ngIf="!cidade.valid && cidade.touched" class="alert alert-danger" role="alert">
        Cidade é um campo obrigatório
      </div>
    </div>
    <div class="col-md-3">
      <label for="estado" class="control-label">Estado</label>
      <input class="form-control" type="text" id="estado" name="estado" readonly ngModel required #estado="ngModel" />
      <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="!estado.valid && estado.touched"></span>
      <span class="sr-only" *ngIf="!estado.valid && estado.touched">(error)</span>
      <div *ngIf="!estado.valid && estado.touched" class="alert alert-danger" role="alert">
        Estado é um campo obrigatório
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" [disabled]="!formu.valid">Submit</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <form-debug [form]="formu"></form-debug>
    </div>
  </div>
</form>
