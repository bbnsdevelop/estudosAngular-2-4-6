<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group" [ngClass]="aplicaClassErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control" id="nome" placeholder="Nome" formControlName="nome">
      <compo-control [mostraErro]="varificaValidTouched('nome')" msgErro="Nome é um campo obrigatório"></compo-control>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaClassErro('email')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" class="form-control" id="email" placeholder="nome@email.com" formControlName="email">
      <compo-control [mostraErro]="varificaValidTouched('email')" msgErro="Email é um campo obrigatório" ></compo-control>
      <compo-control [mostraErro]="varificaEmailValid()" msgErro="Email inválido"></compo-control>
    </div>
  </div>
 
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" >Submit</button>
      <button type="button" class="btn" (click)="resetar()">Cancelar</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <form-debug [form]="formulario"></form-debug>
    </div>
  </div>
</form>
