<h5>Diretiva *ngFor</h5>
<div class="lista-cursos">
  <ul class="list-group">
      <!--<li highlightMouse *ngFor="let c of cursos, let i = index" >-->
      <li class="list-group-item lista-cursos-link" *ngFor="let c of cursos, let i = index" >
        {{i + 1 }} - <a href="#" (click)="getCursos(i)" class="lista-cursos-link">{{c}}</a>
      </li>
  </ul>
</div>
